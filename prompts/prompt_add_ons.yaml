asr_clean_output: |-
  You have been given an audio clip. From the audio, you MUST only output the transcribed text, without any additional formatting or additional text. Do NOT say "The transcription is..." or something of that nature. Simply output the transcription only.
try_best: |-
  Follow these given instructions, based on the audio clip you have just been given. ALWAYS try your best to answer, and give your best educated guess if you are not sure. NEVER give up or refuse to answer.
audio_expert: |-

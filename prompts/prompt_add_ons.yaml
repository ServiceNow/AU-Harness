asr: |-
  Please transcribe the given speech. Return ONLY the transcribed speech in text format. Do not add any prefix text like 'The transcribed speech is:' to the beginning of the transcript.
translation: |-
 Translate to the target language. Be brief. Do not provide extra explanations.

try_best: |-
  Follow these given instructions, based on the audio clip you have just been given. ALWAYS try your best to answer, and give your best educated guess if you are not sure. NEVER give up or refuse to answer.

meld_emotion: |-
  Choose from the following options: anger, disgust, fear, joy, neutral, sadness, suprise
meld_sentiment: |-
  Choose from the following options: positive, negative, neutral
iemocap_emotion: |-
  You must select exactly one from the following options as the final answer: anger, happiness, excitement, sadness, frustration, fear, surprise, neutral.
iemocap_emo_test: |-
  How does the speaker's speech reflect their emotional state (frustration, anger, excited, neutral, happiness, surprise, sad)? You must select one.
iemocap_gender_ori: |-
  You are an expert at identifying the gender (male or female) of a speaker based on a given audio clip. Always try your best to answer, and give your best educated guess if you are not sure. NEVER give up or refuse to answer.
iemocap_gender: |-
  Please listen to the following audio clip and analyze the speaker's voice characteristics, such as pitch, tone, timbre, and speech patterns. Based on these acoustic features, what is the most likely perceived gender of the speaker? Be brief. Do not provide explanations.
voxceleb_accent: |-
  Please listen to the following audio clip and analyze the speaker's voice characteristics, such as pitch, tone, timbre, and speech patterns. Based on these acoustic features, what is the most likely accent of the speaker? Be brief. Do not provide explanations.
diarization: |-
  There are multiple speakers in the provided audio clip. Please transcribe the audio with user information. Follow the format as below: A:\nB:\nA:\n
spoof: |-
  Please listen to the following audio clip and analyze the speaker's voice characteristics, such as pitch, tone, timbre, and speech patterns. Choose from the following options: authentic, spoofed. Be brief. Do not provide explanations.

